<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburg</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body id="top">
    <div class="header" id="top-upper">
      <div class="img">
        <img src="images/foodie hamburger logo.svg" alt="hamburger" />
      </div>
      <div class="links">
        <a href="#Top-picks" class="food-items">Top Pick</a>
        <a href="#whooper" class="food-items">Whooper</a>
        <a href="#stunner-menu" class="food-items">Stunner Menu</a>
        <a href="#newfoodie" class="food-items">New Foodie Collection</a>
        <a href="#dealofday" class="food-items">Deal of the Day</a>
      </div>
      <i class="fa-solid fa-bars bar-icon" id="icon"></i>
      <p class="cross-icon">&times;</p>
    </div>

    <div class="image">
      <div class="image-container">
        <h3>photos</h3>
        <img src="images/Group 2.svg" alt="" />
      </div>
      <div class="parah">Well, You can't resist anymore!</div>
    </div>

    <div class="main-container">
      <div class="sub-container" id="Top-picks">
        <h3>Top Picks</h3>
        <div class="images">
          <img src="images/peter-dawn-sxZ_Ca6MkWM-unsplash 1.svg" alt="" />
        </div>
      </div>

      <div class="sub-container" id="whooper">
        <h3>Whooper</h3>
        <div class="images">
          <img src="images/enggal-mukti-48F-Uvx9wvw-unsplash 2.png" alt="" />
        </div>
      </div>

      <div class="sub-container" id="stunner-menu">
        <h3>Stunner Menu</h3>
        <div class="images">
          <img src="images/jonathan-borba-8l8Yl2ruUsg-unsplash 1.png" alt="" />
        </div>
      </div>

      <div class="sub-container" id="newfoodie">
        <h3>New Foodie Collection</h3>
        <div class="images">
          <img src="images/john-fornander-VedLcUfLi74-unsplash 1.png" alt="" />
        </div>
      </div>

      <div class="sub-container" id="dealofday">
        <h3>Deal of the Day</h3>
        <div class="images">
          <img src="images/sk-CK6tjAIMJWM-unsplash (1) 1.png" alt="" />
        </div>
      </div>
    </div>

    <a href="#top" class="go-to-top">Go to Top</a>
  </body>
</html>
